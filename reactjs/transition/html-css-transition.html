<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>HTML Css Transition</title>
      <style>
         .my-div  {
             width: 95px;
             height: 75px;
             border: 2px solid blue;

             transition-duration: 4s;
         }

         .my-div:hover {

             width: 190px;
             height: 150px;
             background-color: yellow;
             border: 2px solid blue;
         }

      </style>
   </head>
   <body>
       <h3>Transition</h3>
       <div class="my-div"></div>
   </body>
</html>
