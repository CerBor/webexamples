<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Array map() method</title>
      <script>
         var arr1 = [1, 2, 5];

         console.log(arr1); // --> [1, 2, 5]

         var arr2 = arr1.map( e  => e * 10 );

         console.log(arr2); // --> [10, 20, 50]
      </script>
   </head>
   <body>

      <h3>See Results in Console.</h3>

   </body>
</html>
