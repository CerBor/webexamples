<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8"/>
      <title>Universal Selector: *</title>
      <style>
         *  {
           border: 1px solid green;
           margin: 5px;
         }
      </style>
   </head>
   <body>

     <h1>I am H1 element</h1>

     <div>I am div element</div>

     <p>I am P element</div> 

   </body>
</html>
