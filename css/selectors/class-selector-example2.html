<!DOCTYPE html>
<html>

      <title>Class Selector</title>
      <link rel="stylesheet" type="text/css" href="class-selector-example2.css" />
   </head>
   <body>

     <h1 class ="txt-green">I am H1 with class = 'txt-green'</h1>

   </body>
