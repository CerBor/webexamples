<!DOCTYPE html>
<html>

<head>
    <title>CSS Table width/height</title>
    <meta charset="UTF-8"/>
    <style>
    table {
       width: 100%;
       border-collapse: collapse;
       border: 1px solid black;
    }
    th:th:nth-child(1), th:th:nth-child(2) {
       width: 40%;
    }
    th:th:nth-child(3) {
       width: 20%;
    }
    th, td {
       border: 1px solid black;
    }
    </style>
</head>

<body>

    <h3>HTML Table width/height</h3>

    <p>

    </p>

    <table>
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
           <th>Age</th>
        </tr>
        <tr>
           <td>John</td>
           <td>Smith</td>
           <td>30</td>
        </tr>
        <tr>
           <td>Sarah</td>
           <td>Smith</td>
           <td>50</td>
        </tr>
    </table>

</body>
</html>
