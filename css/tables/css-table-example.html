<!DOCTYPE html>
<html>

<head>
    <title>CSS Border</title>
    <meta charset="UTF-8"/>
    <style>

        .table1  {
           border: 1px solid red;
           border-spacing: 2px;
        }

        .table1 th {
           border: 1px solid blue;
           padding: 5px;

        } 
        .table1 td {
           border: 1px dashed green;
           padding: 5px;

        }
    </style>
</head>

<body>

    <h3>HTML Table</h3>

    <table class="table1">
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
        </tr>
        <tr>
           <td>John</td>
           <td>Smith</td>
        </tr>
    </table>

</body>
</html>
