<!DOCTYPE html>
<html>

<head>
    <title>CSS Collapsed Table</title>
    <meta charset="UTF-8"/>
    <style>
        table   {
           border-collapse: collapse;
           border: 1px solid black;
        }

        table  th {
           border: 1px solid black;
           padding: 5px;

        }
        table  td {
           border: 1px solid black;
           padding: 5px;
        }
    </style>
</head>

<body>

    <h3>CSS Collapsed Table</h3>

    <table>
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
        </tr>
        <tr>
           <td>John</td>
           <td>Smith</td>
        </tr>
    </table>

</body>
</html>
