<!DOCTYPE html>
<html>
   <head>
      <title>CSS {display:grid}</title>
      <meta charset="UTF-8"/>

      <style>
         .container {
            display: grid;
            grid-template-rows:  [first] 100px [line2] 50px ;
            grid-template-columns: [first] 250px [line2] 150px 120px ;
            border:1px solid #ddd;
         }
         .child {
           padding: 5px;
           background: #d4e6f1;
           margin: 5px;
         }
      </style>
   </head>
   <body>
       <h2>CSS {display:grid}</h2>

        <div class="container">

           <div class="child">
               Child 1
           </div>

           <div class="child">
               Child 2
           </div>

           <div class="child">
               Child 3
           </div>

           <div class="child">
               Child 4
           </div>

           <div class="child">
               Child 5
           </div>

        </div>
   </body>
</html>
