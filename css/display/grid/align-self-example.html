<!DOCTYPE html>
<html>
   <head>
      <title>CSS align-self</title>
      <meta charset="UTF-8"/>
      <link rel="stylesheet" href="align-self-example.css" />
   </head>
   <body>
       <h2>CSS align-self</h2>

        <div class="container">

           <div class="child child-1">
               align-self: start
           </div>

           <div class="child child-2">
               align-self: end
           </div>

           <div class="child child-3">
               align-self: center
           </div>

           <div class="child child-4">
               align-self: stretch
           </div>

        </div>
   </body>
</html>
