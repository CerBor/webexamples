<!DOCTYPE html>
<html>
   <head>
      <title>CSS grid-template-rows, grid-template-columns</title>
      <meta charset="UTF-8"/>
      <style>
         .container {
            display: grid;
            grid-template-rows: 100px 50px;
            grid-template-columns: 100px repeat(2, [my-column] auto);
            border:1px solid #ddd;
         }
         .child {
           padding: 5px;
           background: #d4e6f1;
           margin: 5px;
         }
      </style>
   </head>
   <body>
       <h3>CSS grid-template-rows, grid-template-columns</h3>
       <p style="color: red;font-style: italic;">
         grid-template-rows: 100px 50px; <br/>
         grid-template-columns: 100px repeat(2, [my-column] auto);
       </p>

        <div class="container">

           <div class="child">
               Child 1
           </div>

           <div class="child">
               Child 2
           </div>

           <div class="child">
               Child 3
           </div>

           <div class="child">
               Child 4
           </div>

           <div class="child">
               Child 5
           </div>

        </div>
   </body>
</html>
