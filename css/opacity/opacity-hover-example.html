<!DOCTYPE html>
<html>
<head>
    <title>CSS Opacity</title>
    <meta charset="UTF-8"/>

    <style>
       .my-image {
          margin: 5px;
       }
       .my-image:hover {
           opacity: 0.5;
       }
    </style>
</head>
<body>
    <h3>CSS Opacity</h3>

    <p style="color:blue;">Move the cursor over Image</p>

    <img class="my-image" src="../images/flower.png" /> 

</body>
</html>
