<!DOCTYPE html>
<html>

<head>
    <title>List Style Types Example</title>
    <meta charset="UTF-8">
</head>

<body>

    <h3>list-style-type: dist (Default)</h3>
    <ul style="list-style-type: dist;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h3>list-style-type: circle</h3>
    <ul style="list-style-type: circle;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h3>list-style-type: square</h3>
    <ul style="list-style-type: square;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h3>list-style-type: none</h3>
    <ul style="list-style-type: none;">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>
</body>

</html>
