<!DOCTYPE html>
<html>
   <head>
      <title>CSS text-decoration</title>
      <meta charset="UTF-8"/>

      <style>
        h2 {
          text-decoration: overline;
        }

        h3 {
          text-decoration: line-through;
        }

        h4 {
          text-decoration: underline;
        }

        h5 {
          text-decoration: underline overline;
        }
      </style>
   </head>
   <body>
       <h1>CSS text-decoration</h1>
       <hr/>

       <h2>This is heading 2 {text-decoration: overline}</h2>
       <h3>This is heading 3 {text-decoration: line-through}</h3>
       <h4>This is heading 4 {text-decoration: underline}</h4>
       <h5>This is heading 5 {text-decoration: underline overline}</h5>

   </body>
</html>
