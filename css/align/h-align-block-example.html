<!DOCTYPE html>
<html>
<head>
    <title>CSS Align</title>
    <meta charset="UTF-8"/>
    <style>
        .center {
           margin-left: auto;
           margin-right: auto;
           width: 180px;
           border: 3px solid green;
           padding: 10px;
        }
    </style>
</head> 
<body>

    <hr/>

    <div class = "center">
         margin-left: auto; <br/>

         width: 180px; <br/>
         border: 3px solid green; <br/>
         padding: 10px;<br/>
    </div>

</body>
</html>
