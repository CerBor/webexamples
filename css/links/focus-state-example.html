<!DOCTYPE html>
<html>
   <head>
      <title>Link States</title>
      <meta charset="UTF-8"/>

      <link rel="stylesheet" href="page.css" />

      <script>
         function focusLink() {
             var myLink = document.getElementById("myLink");
             myLink.focus();
         }
      </script>
   </head>
   <body>
       <h1>Focus State</h1>

       <ol>
          <li class="link">a:link</li>
          <li class="visited">a:visited</li>
          <li class="hover">a:hover</li>
          <li class="focus">a:focus</li>
          <li class="active">a:active</li>
       </ol>

        <button onClick="focusLink()">Focus on the Link</button>
         

        <a href="#" id="myLink">
           This is a Link
        </a>

   </body>
</html>
