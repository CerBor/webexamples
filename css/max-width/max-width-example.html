<!DOCTYPE html>
<html>
   <head>
      <title>CSS max-width</title>
      <meta charset="UTF-8"/>

      <script>
          function setMaxWidth(value)  {
              var e1 = document.getElementById("my-div1");
              var e2 = document.getElementById("my-div2");
              e1.style.maxWidth = value;
              e2.style.maxWidth = value;
          }
      </script>

      <style>
         #my-div1, #my-div2 {
           background-color: #d6eaf8;
           padding: 5px;
           margin: 5px;
           margin-top: 10px;
         }
         .option {
           display: inline-block;
           border: 1px solid gray;
           padding: 5px;
           margin: 10px 0px;
         }
      </style>

   </head>
   <body>
       <h1>CSS max-width</h1>
       <hr/>
       <div class ="option">
         <p style="color:blue;">max-width:</p>
         <input type="radio" name="x" onClick="setMaxWidth('none')" checked/> none <br/>
         <input type="radio" name="x" onClick="setMaxWidth('max-content')" /> max-content <br/>
         <input type="radio" name="x" onClick="setMaxWidth('min-content')"/> min-content <br/>
         <input type="radio" name="x" onClick="setMaxWidth('fit-content')"/> fit-content <br/>
         <input type="radio" name="x" onClick="setMaxWidth('fill-available')"/> fill-available
       </div>
       <div class ="option">
         <p style="color:blue;">max-width:</p>
         <input type="radio" name="x" onClick="setMaxWidth('150px')" /> 150px <br/>
         <input type="radio" name="x" onClick="setMaxWidth('20em')"/> 20em <br/>
         <input type="radio" name="x" onClick="setMaxWidth('25ch')"/> 20ch
       </div>
       <div class ="option">
         <p style="color:blue;">max-width:</p>
         <input type="radio" name="x" onClick="setMaxWidth('50%')"/> 50% <br/>
         <input type="radio" name="x" onClick="setMaxWidth('75%')"/> 75%
       </div>
       <br/>

       <div id="my-div1">
             (I am block element).
             Change the maximum width.
       </div>

       <div id="my-div2" style="display:inline-block;">
             (I am inline-block element).
             Change the maximum width.
       </div>
   </body>
</html>
