<!DOCTYPE html>
<html>
<head>
    <title>CSS Generic Font Family</title>
    <meta charset="UTF-8"/>
     <style>
       .my-div {
          margin-top: 5px;
          padding: 15px;
          font-size: 72px;
       }
    </style>
</head>
<body onload="setFontFamily('serif')">
    <h3>CSS Generic Font Family</h3> 

    <div class = "my-div" style="font-family:serif;">
       Serif
    </div>

    <div class = "my-div" style="font-family:sans-serif;">
       Sans-serif
    </div>

    <div class = "my-div" style="font-family:monospace;">
       Monospace
    </div>

    <div class = "my-div" style="font-family:cursive;">
       Cursive
    </div>

    <div class = "my-div" style="font-family:fantasy;">
       Fantasy
    </div>

    <div class = "my-div" style="font-family:system-ui;">
       System-ui
    </div>

    <div class = "my-div" style="font-family:emoji;">
       Emoji
    </div>

    <div class = "my-div" style="font-family:math;">
       Math
    </div>

    <div class = "my-div" style="font-family:fangsong;">
       Fangsong
    </div>

</body>
</html>
