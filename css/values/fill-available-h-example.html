<!DOCTYPE html>
<html>
   <head>
      <title>Value: fill-available</title>
      <meta charset="UTF-8"/>
      <style>
         .parent  {
           border: 1px solid gray;
           padding: 5px;
         }
         .my-element  {
            display: inline-block;
            border: 1px solid gray;
            background-color: SeaShell;
            padding: 5px;
            margin-bottom: 10px;
         }
      </style>
   </head>
   <body>
      <h2>Horizontal 'fill-available' value?</h2>

      <div class="parent">
           <div class="my-element" style="width:20px;">
               This is text content of element.
           </div> <br/>

           <div class="my-element" style="width: fill-available;">
               This is text content of element.
           </div>
 <br/>
           <div class="my-element" style="width: 180px;">
               This is text content of element.
           </div>
     </div>
   </body>
</html>
