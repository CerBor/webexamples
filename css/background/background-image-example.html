<!DOCTYPE html>
<html>
<head>
    <title>CSS background-image</title>
    <meta charset="UTF-8"/>
    <style>
       div {
         padding: 5px;
         margin-top: 10px;
         border: 1px solid #ddd;
         height: 115px;
       }
       .bg-a {
          background-image: url('../images/bg1.png');
       }
       .bg-b {
          background-image: url('../images/bg2.png');
       }
       .bg-ab {
          background-image: url('../images/bg1.png'), url('../images/bg2.png');
       }
    </style>
</head>
<body>
    <h3>CSS background-image</h3>

    <p>background-image: url('../images/bg1.png');</p>
    <div class="bg-a"></div>

    <p>background-image: url('../images/bg1.png');</p>
    <div class="bg-b"></div>

    <p>background-image: url('../images/bg1.png'), url('../images/bg2.png');</p>
    <div class="bg-ab"></div>

</body>
</html>
