<!DOCTYPE html>
<html>

<head>
    <title>CSS Border</title>
    <meta charset="UTF-8"/>
    <style>
        div {
            padding: 5px;
            margin-bottom: 10px;
        }

        .table1  {
           border: 1px solid red;
        }
        .table1 th, td  {
           border: 1px solid blue;
           padding: 5px;
           
        }
    </style>
</head>

<body>

    <h3>CSS border-style</h3>

    <table class="table1">
        <tr>
           <th>First Name</th>
           <th>Last Name</th>
        </tr>
        <tr>
           <td>First Name</td>
           <td>Last Name</td>
        </tr>
    </table>

</body>

</html>
