<!DOCTYPE html>
<html>

<head>
    <title>CSS Border</title>
    <meta charset="UTF-8"/>
    <style>div {padding:10px; margin-bottom:10px;}</style>
</head>

<body>

    <h3>CSS border-width</h3>


    <div style="border-width: thin; border-style: solid;">
        border: thin;
    </div>

    <div style="border-width: medium; border-style: solid;">
        border: medium;
    </div>

    <div style="border-width: thick; border-style: solid;">
        border: thick;
    </div>

</body>

</html>
