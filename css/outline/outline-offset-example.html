<!DOCTYPE html>
<html>

<head>
    <title>CSS Outline</title>
    <meta charset="UTF-8"/>

    <style>
       .my-div {
          border: 3px solid gray;
          outline: green dotted 10px;
          padding:10px;
          margin: 25px;
          outline-offset: 10px;
       }
    </style>
</head>

<body>

    <h3>CSS outline-offset</h3>

    <div class ="my-div">
        border: 3px solid gray; <br/>
        outline: green dotted 10px; <br/>
        padding:10px; <br/>
        margin: 40px; <br/>
        outline-offset: 10px;
    </div>

</body>
</html>
