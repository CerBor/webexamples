<!DOCTYPE html>
<html>
   <head>
      <title>CSS Margin</title>
      <meta charset="UTF-8"/>

      <style>
         div {
            background-color: yellow;
         }
         span {
            margin-top: 50px;
            margin-bottom: 50px;
            margin-left: 20px;
            margin-right: 20px;
            background-color: #eee;
            display: inline-block;
         }
      </style>

   </head>

   <body>
      <h3>CSS Margin for Inline Element</h3>

      <div>I am a div</div>
      <span>
         I am a span.
         margin-top: 50px;
         margin-bottom: 50px;
         margin-left: 20px;
         margin-right: 20px;
      </span>
      <div>I am a div</div>

   </body>
</html>
