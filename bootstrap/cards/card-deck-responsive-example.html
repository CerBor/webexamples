<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Bootstrap Card</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid">
         <h4 class="mb-4">Card Deck Responsive</h4>
         <div class="card-deck">
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">1 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">2 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-sm-block d-md-none">
               <!-- wrap every 2 on sm-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">3 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-md-block d-lg-none">
               <!-- wrap every 3 on md-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">4 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-sm-block d-md-none">
               <!-- wrap every 2 on sm-->
            </div>
            <div class="w-100 d-none d-lg-block d-xl-none">
               <!-- wrap every 4 on lg-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">5 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-xl-block">
               <!-- wrap every 5 on xl-->
            </div>
            <div class="card mb-4"> 
               <div class="card-body">
                  <h4 class="card-title">6 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-sm-block d-md-none">
               <!-- wrap every 2 on sm-->
            </div>
            <div class="w-100 d-none d-md-block d-lg-none">
               <!-- wrap every 3 on md-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">7 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">8 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-sm-block d-md-none">
               <!-- wrap every 2 on sm-->
            </div>
            <div class="w-100 d-none d-lg-block d-xl-none">
               <!-- wrap every 4 on lg-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">9. Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
            <div class="w-100 d-none d-md-block d-lg-none">
               <!-- wrap every 3 on md-->
            </div>
            <div class="card mb-4">
               <div class="card-body">
                  <h4 class="card-title">10 Card title</h4>
                  <p class="card-text">Card Text..</p>
               </div>
            </div>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
