<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid mt-3">
         <h4 class="mb-5">Input type="button|submit|reset" (.btn)</h4>
         <form>
            <div class="form-group">
               <label for="myButton1">Input Button (Default)</label>
               <input type="button" id="myButton1" value="OK">
            </div>
            <div class="form-group">
               <label for="myButton2">Bootstrap Input Button</label>
               <input type="button" id="myButton2"  value="OK" class="btn btn-primary">
            </div>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
