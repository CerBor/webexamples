<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid mt-3">
         <h4 class="mb-5">Input type="datetime-local" <br>(.form-control)</h4>
         <form>
            <div class="form-group">
               <label for="myDateTimeLocal1">Input Datetime-Local (Default)</label>
               <input type="datetime-local" id="myDateTimeLocal1">
            </div>
            <div class="form-group">
               <label for="myDateTimeLocal2">Bootstrap Input DateTimeLocal</label>
               <input type="datetime-local" id="myDateTimeLocal2" class="form-control"
                  min="2018-06-07T00:00" max="2018-06-14T00:00" value="2018-06-08T14:02">
            </div>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
