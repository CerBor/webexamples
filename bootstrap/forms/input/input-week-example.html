<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container-fluid mt-3">
         <h4 class="mb-5">Input type="week" (.form-control)</h4>
         <form>
            <div class="form-group">
               <label for="myWeek1">Input Week (Default)</label>
               <input id="myWeek1"
                     type="week">
            </div>

            <div class="form-group">
               <label for="myWeek2">Bootstrap Input Week</label>
               <input id="myWeek2" class="form-control"
                    type="week"
                    min="2018-W27" max="2018-W35" value="2018-W30">
            </div>

         </form>
         </form>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
