<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Form Example</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="container mt-3">

         <form>
            <div class="form-group">
               <label for="mailEmail">Email address</label>
               <input type="email" class="form-control" id="myEmail"
                  aria-describedby="emailHelp" placeholder="Enter email">
               <small id="emailHelp" class="form-text text-muted">
               We'll never share your email with anyone else.
               </small>
            </div>
            <div class="form-group">
               <label for="myPassword">Password</label>
               <input type="password" class="form-control" id="myPassword" placeholder="Password">
            </div>
            <div class="form-check">
               <input type="checkbox" class="form-check-input" id="myCheckbox">
               <label class="form-check-label" for="myCheckbox">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
         </form>

      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
