<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Bootstrap Carousel</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
      <style>
         .carousel-indicators li {
         text-indent: 0px;
         text-align: center;
         color: red;
         margin: 0 2px;
         width: 30px;
         height: 30px;
         border: none;
         border-radius: 100%;
         line-height: 30px;
         background-color: #999;
         transition: all 0.25s ease;
         }
         .carousel-indicators   &.active, &:hover {
         margin: 0 2px;
         width: 30px;
         height: 30px;
         background-color: #337ab7;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <h4 class="mb-3">Custom Indicators (2)</h4>
         <div id="myCarousel" class="carousel slide border" data-ride="carousel">
            <ol class="carousel-indicators">
               <li data-target="#myCarousel" data-slide-to="0" class="active">1</li>
               <li data-target="#myCarousel" data-slide-to="1">2</li>
               <li data-target="#myCarousel" data-slide-to="2">3</li>
            </ol>
            <div class="carousel-inner">
               <div class="carousel-item active">
                  <img class="d-block w-100" src="../images/carousel-img-1.jpg" alt="Panther">
               </div>
               <div class="carousel-item">
                  <img class="d-block w-100" src="../images/carousel-img-2.jpg" alt="Black Cat">
               </div>
               <div class="carousel-item">
                  <img class="d-block w-100" src="../images/carousel-img-3.jpg" alt="Lion">
               </div>
            </div>
            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
            </a>
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
