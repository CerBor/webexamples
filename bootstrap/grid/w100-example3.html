<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Grid Example</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   </head>
   <body>
      <div class= "container-fluid">
         <div class= "row">
            <div class ="col order-sm-12 bg-primary">
               <p>col (1)</p>
               <p>order-sm-12</p>
            </div>
            <div class ="col order-sm-11 bg-secondary">
               <p>col (2)</p>
               <p>order-sm-11</p>
            </div>

            <!-- d-sm-none: display sm none -->
            <div class ="w-100 d-sm-none"></div>

            <div class ="col order-sm-2 bg-success">
               <p>col (3)</p>
               <p>order-sm-2</p>
            </div>
            <div class ="col-3 order-sm-3 bg-danger">
               <p>col-3 (4)</p>
               <p>order-sm-3</p>
            </div>
            <div class ="col  order-sm-1 bg-warning">
               <p>col (5)</p>
               <p>order-sm-1</p>
            </div>
         </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   </body>
</html>
