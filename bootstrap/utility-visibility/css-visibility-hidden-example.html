<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>CSS Visibility Hidden</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

   </head>
   <body>
      <h4>{visibility: hidden}</h4>

      <button id="button1">Hide Image</button>
      <a href="">Reset</a>

       <div class="border p-2 mt-3">
          <img src="../images/flower.png">
          A flower, sometimes known as a bloom or blossom,
          is the reproductive structure found in flowering plants.
          The biological function of a flower is to effect reproduction,
          usually by providing a mechanism for the union of sperm with eggs.
       </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

      <script>
         $("#button1").on("click", function() {
             $("img").css("visibility","hidden");  
         });

      </script>
   </body>
</html>
