<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>Bootstrap Sizing</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
   </head>
   <body>
      <div class="border p-1 mt-3" style="height:150px;">
         <div class="h-25 bg-primary" style="display:inline-block; width: 100px;">
            Height 25%
         </div>
         <div class="h-50 bg-secondary" style="display:inline-block; width: 100px;">
            Height 50%
         </div>
         <div class="h-75 bg-info" style="display:inline-block; width: 100px;">
            Height 75%
         </div>
         <div class="h-100 bg-danger" style="display:inline-block; width: 100px;">
            Height 100%
         </div>
         <div class="h-auto bg-success" style="display:inline-block; width: 100px;">
            Height auto
         </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
   </body>
</html>
