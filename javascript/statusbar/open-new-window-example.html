<!DOCTYPE html>
<html>
<head>
    <title>Statusbar</title>
    <meta charset="UTF-8">
    <script>

        function openNewWindow()  {
           var winFeature = 'status=no,resizable=yes';

           // Open a New Windows.
           window.open('some-page.html','MyWinName',winFeature);
        }
    </script>
</head>
<body>
    <h3>Statusbar</h3>

    <!-- CHUA SU DUNG -->

    <button onclick="openNewWindow()">
      Open a New Window without statusbar
    </button>

</body>
</html>
