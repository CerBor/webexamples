          }

       <ul>

          <li><a href="?value=test3">?value=test3</a></li>
          <li><a href="?value=test4">?value=test4</a></li>

       </ul>


      <button onclick="history.go(-1)">history.go(-1)</button>
      <button onclick="history.go()">history.go()</button>
      <button onclick="history.go(1)">history.go(1)</button>

       <p id="curr-date">...</p>

   </body>
</html>
