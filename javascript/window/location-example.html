<!DOCTYPE html>
<html>
   <head>
      <title>window.location Example</title>
      <meta charset="UTF-8">


   </head>
   <body>

       <h1>window.location</h1>

       <button onclick="alert(window.location)">Show Current URL</button>

       <br><br>

       <button onclick="window.location='https://google.com'">
          Set window.location='https://google.com'
       </button>


   </body>
</html>
