<!DOCTYPE html>
<html>

<head>
    <title>ClipboardEvent</title>

    <script src="block-copy-paste-example.js"></script>
</head>

<body>


    <h3>Block Copy & Paste</h3>

    <textarea rows="10" cols= "40"
           oncopy="copyHandler(event)"
           onpaste ="pasteHandler(event)">

      Try copying and pasting text into this field!

    </textarea>

    <h3>Log:</h3>


    <p id="log-div"></p>

</body>
</html>
