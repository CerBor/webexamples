<!DOCTYPE html>
<html>
   <head>
      <title>Navigator geolocation</title>
      <meta charset="UTF-8">
   </head>
   <body>

       <h1>navigator.geolocation</h1>

       <button onClick="showInfos()">Show Infos</button>

        <textarea name="name" style="width:100%;margin-top:10px;"
            rows="8" id="log-area"></textarea>

        <script>
           function showInfos()  {
             var geos = navigator.geolocation;

             console.log(geos);

             var logArea = document.getElementById("log-area");

             logArea.value = "";
             logArea.value += "Latitude: "+ geos.latitude + "\n";
             logArea.value += "Longitude: "+ geos.longitude + "\n";
           }
           showInfos();
        </script>
   </body>
</html>
