<!DOCTYPE html>
<html>
   <head>
      <title>Navigator platform</title>
      <meta charset="UTF-8">
      <style>textarea {width:100%;margin-top:10px;}</style>
   </head>
   <body>

       <h1>navigator.platform</h1>

       <button onClick="showInfos()">Show Infos</button>

        <textarea rows="8" id="log-area"></textarea>

        <script>
           function showInfos()  {

             var logArea = document.getElementById("log-area");

             logArea.value = navigator.platform;
           }
           showInfos();
        </script>
   </body>
</html>
