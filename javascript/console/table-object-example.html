<!DOCTYPE html>
<html>
<head>
    <title>Console table()</title>
    <meta charset="UTF-8">
    <script>
        var person = {
            firstName : 'John',
            lastName : 'Smith',
            age : 40
        }

        function test()  {

          console.table(person);
        }
    </script>
</head>
<body>
    <h3>Console table()</h3>

    <p style="color:red;">Click the button, and See result in the Console</p>

    <button onclick="test()">Test</button>

</body>
</html>
