<!DOCTYPE html>
<html>
<head>
    <title>Console table()</title>
    <meta charset="UTF-8">
    <script>
        var person = {
           firstName: 'John',
           lastName: 'Smith'
        };
        var array = ["Lily","Tulip", person];

        function test()  {
          console.table(array);
        }
    </script>
</head>
<body>
    <h3>Console table() - data is an Array of objects</h3>

    <p style="color:red;">Click the button, and See result in the Console</p>

    <button onclick="test()">Test</button>

</body>
</html>
