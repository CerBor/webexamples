<!DOCTYPE html>
<html>
<head>
    <title>Console clear()</title>
    <meta charset="UTF-8">
    <script>
        console.log("One");
        console.log("Two");
        console.log("Three");

        function clearConsole()  {
           console.clear();
        }
    </script>
</head>
<body>
    <h3>Console assert()</h3>

    <p style="color:red;">Click the button, and See result in the Console</p>

    <button onclick="clearConsole()">Clear Console</button>

</body>
</html>
