<!DOCTYPE html>
<html>
   <head>
     <title>AngularJS Directive</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>

      <script src="directive-template-example.js"></script>
      <style>
         .person-profile  {
             border: 1px solid #ddd;
             padding: 5px;
             margin: 5px;
             width: 250px;
         }
      </style>
   </head>
   <body>
      <div ng-app="myApp" ng-controller="myCtrl">
         <h3>Directive with Template</h3>

         <person-profile first-name='firstName' last-name='lastName'></person-profile>

      </div>
   </body>
</html>
