<!DOCTYPE html>
<html>
   <head>
      <title>AngularJS Validation ng-pattern</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
      <script src="touched-untouched-example.js"></script>
      <style>
         .error-msg {
         font-size: 90%;
         font-style: italic;
         color: red;
         }
      </style>
   </head>
   <body>
      <div ng-app="myApp" ng-controller="myCtrl">
         <h3>$touched & $untouched</h3>

         <p><a href="">Reset</a></p>
         <p style="color:blue;">Click the Controls to test $touched & $untouched</p>

         <form name="myForm" action="" ng-submit="checkOnSubmit($event)">
            <input type="text" name="myField1" ng-model="field1" />
            <div class="error-msg" ng-show="myForm.myField1.$touched">$touched!</div>
            <div class="error-msg" ng-show="myForm.myField1.$untouched">$untouched!</div>
            <br/>
            <input type="text" name="myField2" ng-model="field2" />
            <div class="error-msg" ng-show="myForm.myField2.$touched">$touched!</div>
            <div class="error-msg" ng-show="myForm.myField2.$untouched">$untouched!</div>
         </form>
      </div>
   </body>
</html>
