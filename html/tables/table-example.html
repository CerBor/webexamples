<!DOCTYPE html>
<html>

<head>
  <title>Table</title>
  <meta charset="UTF-8">

  <style>
    table th, td {
      padding: 10px;
    }

    </style>
</head>

<body>

  <h2>Simple Table</h2>

  <table border="1">
    <caption>A Caption</caption>
    <thead>
      <tr>
        <th>Countries</th>
        <th>Capitals</th>
        <th>Population</th>
        <th>Language</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>USA</td>
        <td>Washington, D.C.</td>
        <td>309 million</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Sweden</td>
        <td>Stockholm</td>
        <td>9 million</td>
        <td>Swedish</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td> </td>
        <td> </td>
        <td>318 million</td>
        <td> </td>
      </tr>
    </tfoot>
  </table>

</body>

</html>
