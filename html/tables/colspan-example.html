<!DOCTYPE html>
<html>

<head>
  <title>Table</title>
  <meta charset="UTF-8">
  <style>
    table th, td {
      padding: 10px;
    }

    </style>
</head>

<body>

  <h2>Colspan</h2>

  <table border="1">
      <tr>
        <th>Countries</th>
        <th>Capitals</th>
        <th>Population</th>
        <th>Language</th>
      </tr>

      <tr>
        <td>USA</td>
        <td>Washington, D.C.</td>
        <td>309 million</td>
        <td>English</td>
      </tr>
      <tr>
        <td>Sweden</td>
        <td>Stockholm</td>
        <td>9 million</td>
        <td>Swedish</td>
      </tr>
      <tr>
        <td colspan="2"> </td>
        <td>318 million</td>
        <td> </td>
      </tr>

  </table>

</body>

</html>
