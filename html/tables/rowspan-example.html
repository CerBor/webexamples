<!DOCTYPE html>
<html>

<head>
  <title>Table</title>
  <meta charset="UTF-8">
  <style>
    table th,
    td {
      padding: 10px;
    }
  </style>
</head>

<body>

  <h2>Rowspan</h2>

  <table border="1">
    <caption>Favorite and Least Favorite Things</caption>
    <tr>
      <th></th>
      <th></th>
      <th>Bob</th>
      <th>Alice</th>
    </tr>
    <tr>
      <th rowspan="2">Favorite</th>
      <th>Color</th>
      <td>Blue</td>
      <td>Purple</td>
    </tr>
    <tr>
      <th>Flavor</th>
      <td>Banana</td>
      <td>Chocolate</td>
    </tr>
    <tr>
      <th rowspan="2">Least Favorite</th>
      <th>Color</th>
      <td>Yellow</td>
      <td>Pink</td>
    </tr>
    <tr>
      <th>Flavor</th>
      <td>Mint</td>
      <td>Walnut</td>
    </tr>
  </table>


</body>

</html>
