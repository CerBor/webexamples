<!DOCTYPE html>
<html>

<head>
    <title>OL Example</title>
    <meta charset="UTF-8">
</head>

<body>

    <h3>OL start ="3" type="1"</h3>
    <ol start="3">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL start ="3" type="i"</h3>
    <ol start="3" type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL start ="3" type="a"</h3>
    <ol start="3" type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
</body>

</html>
