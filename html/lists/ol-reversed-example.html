<!DOCTYPE html>
<html>

<head>
    <title>List Styles Example</title>
    <meta charset="UTF-8">
</head>

<body>

    <h3>OL reversed = "false" (Default)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL reversed = "true"</h3>
    <ol reversed = "true">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>


</body>

</html>
