<!DOCTYPE html>
<html>

<head>
    <title>OL Example</title>
    <meta charset="UTF-8">
</head>

<body>

    <h3>OL type="1" (Default)</h3>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL type="i"</h3>
    <ol type="i">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL type="I"</h3>
    <ol type="I">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL type="a"</h3>
    <ol type="a">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <h3>OL type="A"</h3>
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>
</body>

</html>
