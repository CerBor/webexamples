<!DOCTYPE html>
<html>

<head>
    <title>List Example</title>
    <meta charset="UTF-8">
</head>

<body>
    <h3>Unordered List (UL + LI)</h3>

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h3>Ordered List (OL + LI)</h3>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

</body>

</html>
